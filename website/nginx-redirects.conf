# Nginx Configuration - geoguesserhacker.com â†’ geoguessrhack.com
# Add this to your main Nginx configuration

# Redirect geoguesserhacker.com and www.geoguesserhacker.com to geoguessrhack.com
server {
    listen 80;
    listen 443 ssl;
    server_name geoguesserhacker.com www.geoguesserhacker.com;
    
    # SSL certificate (if you have one for the old domain)
    # ssl_certificate /path/to/your/certificate.crt;
    # ssl_certificate_key /path/to/your/private.key;
    
    return 301 https://geoguessrhack.com$request_uri;
}

# Redirect www.geoguessrhack.com to geoguessrhack.com (if you want non-www)
server {
    listen 80;
    listen 443 ssl;
    server_name www.geoguessrhack.com;
    
    # SSL certificate for new domain
    # ssl_certificate /path/to/geoguessrhack.com/certificate.crt;
    # ssl_certificate_key /path/to/geoguessrhack.com/private.key;
    
    return 301 https://geoguessrhack.com$request_uri;
}

# Main server block for geoguessrhack.com
server {
    listen 80;
    listen 443 ssl http2;
    server_name geoguessrhack.com;
    
    # SSL Configuration
    # ssl_certificate /path/to/geoguessrhack.com/certificate.crt;
    # ssl_certificate_key /path/to/geoguessrhack.com/private.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;
    
    # Force HTTPS
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }
    
    # Document root
    root /var/www/geoguessrhack.com;
    index index.html index.htm;
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
    }
    
    # Main location block
    location / {
        try_files $uri $uri/ =404;
    }
}


